# This workflow will build a docker container using Google Cloud Build
# when there is a push to the "master" branch.
#
# To configure this workflow:
#
# 1. Enable the following Google Cloud APIs:
#    - Cloud Build API (cloudbuild.googleapis.com)
#    - Artifact Registry (artifactregistry.googleapis.com)
#
# 2. Create and configure a Workload Identity Provider for GitHub:
#    https://github.com/google-github-actions/auth#preferred-direct-workload-identity-federation
#
# 3. Set the following environment variables or GitHub secrets:
#    - PROJECT_ID: Your Google Cloud Project ID
#    - GAR_LOCATION: Artifact Registry location (e.g., us-central1)
#    - REPOSITORY: Artifact Registry repository name
#    - SERVICE: Cloud Run service name

name: 'Build with Cloud Build'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PROJECT_ID: 'your-project-id' # Replace with your project ID
  GAR_LOCATION: 'us-central1' # Replace with your Artifact Registry location
  REPOSITORY: 'prompt-optimizer' # Replace with your repository name
  SERVICE: 'prompt-optimizer' # Replace with your Cloud Run service name
  REGION: 'us-central1' # Replace with your Cloud Run region

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 'Set up Google Cloud Auth'
        uses: 'google-github-actions/auth@v2'
        with:
          # Replace with your Workload Identity Provider
          workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
          service_account: 'github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: '${{ env.PROJECT_ID }}'

      - name: 'Submit build to Cloud Build'
        run: |
          gcloud builds submit \
            --tag $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA \
            --project=$PROJECT_ID

      - name: 'Deploy to Cloud Run (Optional)'
        run: |
          gcloud run deploy $SERVICE \
            --image $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --project=$PROJECT_ID
