# Cloud Build configuration for PromptOptimizer
# This file builds the Vite project and deploys it to Cloud Run

steps:
  # Step 1: Install dependencies
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']
    env:
      - 'NODE_ENV=production'

  # Step 2: Build the project
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
    env:
      - 'NODE_ENV=production'

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/prompt-optimizer:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/prompt-optimizer:latest',
      '.'
    ]

  # Step 4: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'gcr.io/$PROJECT_ID/prompt-optimizer:$BUILD_ID'
    ]

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'prompt-optimizer',
      '--image', 'gcr.io/$PROJECT_ID/prompt-optimizer:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/prompt-optimizer:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/prompt-optimizer:latest'

# Build timeout (default is 10 minutes, extending for Node.js build)
timeout: '1200s'

# Specify machine type for faster builds
options:
  machineType: 'E2_HIGHCPU_8'
  env:
    - 'NODE_ENV=production'
  logging: CLOUD_LOGGING_ONLY
