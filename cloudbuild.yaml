# Cloud Build configuration for PromptOptimizer
# This configuration builds and deploys a Vite React app to Cloud Run
steps:
  # Step 1: Build Docker image and push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--no-cache',
      '-t', 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/promptoptimizer/prompt-optimizer:$SHORT_SHA',
      '-f', 'Dockerfile',
      '.'
    ]

  # Step 2: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/promptoptimizer/prompt-optimizer:$SHORT_SHA'
    ]

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'prompt-optimizer',
      '--image', 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/promptoptimizer/prompt-optimizer:$SHORT_SHA',
      '--region', 'us-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--quiet'
    ]

# Images to store in Artifact Registry
images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/promptoptimizer/prompt-optimizer:$SHORT_SHA'

# Build timeout
timeout: '1200s'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
