<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded gradient square -->
  <rect x="6" y="6" width="52" height="52" rx="16" fill="url(#grad)" />

  <!-- Subtle inner border -->
  <rect x="9" y="9" width="46" height="46" rx="14"
        fill="none" stroke="rgba(15,23,42,0.45)" stroke-width="2" />

  <!-- Stylized "P" for Prompt -->
  <path
    d="M24 46 V20
       Q24 16 28 16
       H36
       Q44 16 44 24
       Q44 32 36 32
       H28"
    fill="none"
    stroke="#f9fafb"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Small spark detail -->
  <circle cx="40" cy="22" r="2.1" fill="#e5e7eb" />
</svg>


